<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提取文件</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <script src="../static/jquery-3.3.1.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container " style="margin-top: 15%">
    <div class="col-md-6 col-md-offset-3">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group ">
                <lable for="sharecode">
                    请输入提取码：
                </lable>
                <input type="text" class="form-control" value='' id="sharecode" name="sharecode">
            </div>
            <div class="form-group" style="text-align: center;color: red">
                {{ info }}
            </div>
            <div class="form-group col-sm-15">
                <input class="form-control btn-info col-sm-2" type="submit" value="提取文件">
            </div>
        </form>
    </div>
</div>
</body>
</html>
